sudo: false
cache: bundler
language: ruby
before_install:
  - mkdir -p "$HOME/bin" && curl -o "$HOME/bin/phantomjs" https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  - phantomjs --version
env:
  matrix:
    - SOLIDUS_BRANCH=v1.2   DB=mysql
    - SOLIDUS_BRANCH=master DB=mysql
    - SOLIDUS_BRANCH=v1.2   DB=postgres
    - SOLIDUS_BRANCH=master DB=postgres
rvm:
  - 2.3.0
